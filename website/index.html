<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#">
  </head>

  <body>
    <div id = "app">

      <div class ="holder headline">
        <h1>Weather Journal App</h1>
      </div>

      <div class ="holder zip">
        <label for="zip">Zip Code: </label>
        <input type="text" id="zip" placeholder=" Enter zip code here.." required>
      </div>

      <div class="holder error-message">
        <p> Oops! Something went wrong, check these: <br>
          1. Empty input field. <br>
          2. Invalid Zip code.
        </p>
      </div>

      <div class ="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput" id="feelings" value placeholder=" Enter your feelings here.." rows="9" cols="50"></textarea>
      </div>

      <div class="holder sub-btn">
        <button id="generate" type = "submit"> Generate </button>
      </div>

      <p class="copyright"> © <em>Weather-Journal App</em> | Israa Al-Ghaithi | @Udacity.2024</p>
</div>


      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
          <div id = "entryHolder">
            <div id = "icon"></div>
            <div id = "weather"></div>
            <div id = "temp"></div>
            <div id = "date"></div>
            <div class="holder-feeling">
              <button type="button" id="collapsible"> Your Feelings Today ↧</button>
              <div id = "content"></div>
            </div>
          </div>
      </div>




    <script src="app.js"></script>

  </body>
</html>
